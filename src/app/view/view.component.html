<div class="container" style="margin-top: 70px">
  <div class="row">
    <div class="col-md-6">
      <h1>{{ decodeB64(media_data?.fileName.$content) }}</h1>
      <img
        *ngIf="media_data"
        [src]="
          'https://cnativeblobmedia.blob.core.windows.net' +
          media_data?.filePath
        "
        width="600px"
      />
      <p>{{ decodeB64(media_data?.description.$content) }}</p>
      <p>
        <strong>Category:</strong>
        {{ decodeB64(media_data?.category.$content) }}
      </p>
      <p>
        <strong>Uploaded by:</strong>
        {{ decodeB64(media_data?.userName.$content) }}
      </p>
      <a
        (click)="onDelete()"
        class="btn btn-danger"
        style="margin-top: 20px; cursor: pointer"
        >Delete</a
      >
    </div>
    <div class="col-md-6">
      <h2>Update Media</h2>
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            name="category"
            id="category"
            class="form-control"
            formControlName="category"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
        <button class="btn btn-success" type="submit" style="margin-top: 20px">
          Update
        </button>
      </form>
    </div>
  </div>
</div>
