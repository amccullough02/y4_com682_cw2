<div class="container" style="margin-top: 70px">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userId">User ID</label>
          <input
            type="text"
            name="userId"
            id="userId"
            class="form-control"
            formControlName="userId"
          />
        </div>
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="text"
            name="userName"
            id="userName"
            class="form-control"
            formControlName="userName"
          />
        </div>
        <div class="form-group">
          <label for="fileName">Display name</label>
          <input
            type="text"
            name="fileName"
            id="fileName"
            class="form-control"
            formControlName="fileName"
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            name="category"
            id="category"
            class="form-control"
            formControlName="category"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="File" class="form-label">Media file</label>
          <input type="file" name="File" id="File" class="form-control" (change)="onFileChange($event)" />
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top: 20px">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
